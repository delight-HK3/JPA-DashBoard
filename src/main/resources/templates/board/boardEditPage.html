<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Dashboard Add</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

            var day = ('0' + today.getDate()).slice(-2);

            var dateString = year + '-' + month  + '-' + day;

        });*/
    </script>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-sm-3">&nbsp;</div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">게시글 등록</h5>
                        <br>   
                        <form th:action="@{/board/save}" th:object="${boarddto}" method="POST">
                            
                            <input type="hidden" id="boardSeq" name="boardSeq" th:value="${boardEdit.boardCd}" />

                            <label for="writer" class="form-label">등록자</label>
                            <input type="text" class="form-control" id="writer" name="writer" th:value="${boardEdit.nickName}" readonly>
                            <br>
                            <label for="instDate" class="form-label">작성일</label>
                            <input type="date" class="form-control" id="instDate" name="instDate" th:value="${boardEdit.instDate}" readonly>
                            <br>
                            <label for="boardTitle" class="form-label">게시글 제목</label>
                            <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${boardEdit.boardTitle}" required>
                            <br>
                            <label for="boardSubject" class="form-label">게시글 내용</label>
                            <textarea class="form-control" id="boardSubject" name="boardSubject" required>[[${boardEdit.boardSubject}]]</textarea>
                            <br>
                            <input style="width: 100%;" type="submit" class="btn btn-primary" value="게시글 수정"/>
                        </form>
                    </div>
                </div>

            </div>

            <div class="col-sm-3">&nbsp;</div>
        </div>
    </div>
</body>
</html>
